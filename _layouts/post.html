---
layout: default
---
<ol class="breadcrumb">
  <li><a href="/blog">Blog</a></li>
  <li class="active">{{page.title}}</li>
</ol>
<div class="post">
   
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <hr>
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="openchattanooga">Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  <div class="fb-like" data-href="{{page.url | prepend: site.url}}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>

</div>
